<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Welcome to JS!!</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try Me!!</button>

	function myFunction(){
		document.getElementById("demo").innerHTML = "Paragraph has changed!!"
	}
</script>
